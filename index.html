<head>
    <meta charset="UTF-8">

    <title>Recipe App</title>
</head>

<body>
        <div class="container">
            <br/>
            <div class="card" >
                <div class="card-body">
                    <form id="form-sub">
                        <div class="form-group ">
                            <label for="recipe">Select Recipe:</label>
                            <select class="form-control" id="recipe">
                                <option value="rice">Rice Recipes</option>
                                <option value="omelette">Omelette Recipes</option>
                                <option value="soup">Soup Recipes</option>
                                
                            </select>
                            
                            <button type="submit" class="btn btn-primary mt-3"><svg class="bi bi-search" width="1em" height="1em"
                                viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                <path fill-rule="evenodd"
                                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                            </svg> Search </button>
                        </div>
                    </form>
                </div>
              </div>
            
            <br/>
           
           
       
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <table id='table' class="table table-bordered"> 
                        <!-- HEADING FORMATION -->
                        <tr> 
                            <th>Title</th> 
                            <th>Href</th> 
                            <th>Inredients</th> 
                            <th>Thumbnail</th> 
                        </tr>  
                </div>
            </div>
        </div>
    </div>
